<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 117, 140, 0.6);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 117, 140, 1);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        #gif-container, #gif-containerno {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        #gif-container img, #gif-containerno img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <!-- Question -->
    <h1 id="question">Do you want to be my girlfriend? (I am serious!)</h1>
    <button id="yes-btn" onclick="yesClicked()">Yeeeeeees ðŸ’–</button>
    <button id="no-btn" onclick="noClicked()">No ðŸ˜¢</button>

    <!-- Yes GIF Container -->
    <div id="gif-container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGF4YmY2Y2kzbTB0enp3bW0wZDV3ZXkyY3pseWgycG4xaXplaWw0ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1rMvz5mmUFN0zWNtfk/giphy.gif" alt="Congrats GIF">
    </div>

    <!-- No GIF Container -->
    <div id="gif-containerno">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnc0Z3owNTliZG4xdWRnYW04ZWtuc3cwNzdveTZzazJveWZxNjVyciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wFBrjBLK7tbEVTfzQP/giphy.gif" alt="Sad GIF">
    </div>

    <script>
        function noClicked() {
            // Hide the question and buttons
            document.getElementById('question').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
            document.getElementById('no-btn').style.display = 'none';

            // Show the "No" GIF container
            const gifContainer = document.getElementById('gif-containerno');
            gifContainer.style.display = 'flex';
            gifContainer.style.pointerEvents = 'auto';

            // Optional: Show a message
            setTimeout(() => {
                alert("Jm3 7wayjek w khrej t9wed");
            }, 2000); // 2-second delay for the alert
            
            // Reload the page after 5 seconds
            setTimeout(() => {
                location.reload(); // This reloads the page
            }, 5000);
        }

        function yesClicked() {
            // Hide the question and buttons
            document.getElementById('question').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
            document.getElementById('no-btn').style.display = 'none';

            // Show the "Yes" GIF container
            const gifContainer = document.getElementById('gif-container');
            gifContainer.style.display = 'flex';
            gifContainer.style.pointerEvents = 'auto';

            // Optional: Show a message
            setTimeout(() => {
                alert("ðŸŽ‰ Congrats! You're now my girlfriend! ðŸŽ‰");
            }, 2000); // 2-second delay for the alert
        }
    </script>
</body>
</html>
